<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
</head>

<body style = "width: 430px; padding-bottom: 15px;">
    <div class="card text-center">
        <div class="card-header">
            Logged in through <span id="details" style="color:green"></span>
        </div>
        <div class="card-body">
            <h5 class="card-title">Welcome to Amazon Price Drop Notifier</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button id="signOut" type="submit" class="btn btn-primary">Logout</button>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
    <div class="jumbotron" style="justify-content: center; text-align: center">
        <h1>Enter Product Details</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <hr class="my-4" />
        <form style="margin: 0 10% 0 10%">
          <div class="mb-3">
            <input type="text"
              class="form-control"
              id="producturl"
              aria-describedby="emailHelp"
              placeholder="Enter product url"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="maxprice"
              placeholder="Enter maximum price"
            />
          </div>
          <button type="button" class="btn btn-primary" id = "addtheproduct">
            Add this product
          </button>
        </form>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src = "packages/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script> -->
    <script src="home.js"></script>
</body>

</html>
