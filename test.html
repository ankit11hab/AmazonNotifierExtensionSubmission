<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <body>
    <div class="jumbotron" style="justify-content: center; text-align: center">
      <h1>Enter Product Details</h1>
      <p class="lead">
        This is a simple hero unit, a simple jumbotron-style component for
        calling extra attention to featured content or information.
      </p>
      <hr class="my-4" />
      <form style="margin: 0 10% 0 10%">
        <div class="mb-3">
          <input type="text"
            class="form-control"
            id="producturl"
            aria-describedby="emailHelp"
            placeholder="Enter product url"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="maxprice"
            placeholder="Enter maximum price"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="sendmail()">
          Add this product
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "packages/jquery-3.6.0.js"></script>
    <script>
      function sendmail() {
          const url = document.getElementById('producturl').value;
          const minPrice = document.getElementById('maxprice').value
          console.log(url);
          console.log(minPrice);
        $.ajax({
          url: "http://localhost:3000/",
          data: { url: url, minPrice:minPrice },
          type: "POST",
          success: (response) => {
            console.log("Response: ", response);
          },
          error: (response) => {
            console.log("Response: ", response);
          },
        });
      }
    </script>
  </body>
</html>
